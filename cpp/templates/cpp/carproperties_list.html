{% extends 'base.html' %}
{% block title %}Car Price Prediction{% endblock %}
{% block content %}

  <h2>Car Price Prediction</h2>
    {{ user.user_name }}
  <form method="post" id="pricePredictionForm" data-load-url="{% url 'cpp:ajax_load_dropdown' %}" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Predict</button>
    <a href="{% url 'cpp:cpp_home'%}">Main Menu</a>
  </form>
    <button class="btn btn-show-details" data-id="" >More Info</button>
        <div class="" id="hiddenn" style="display:none">
                <p>test hide and show more details</p>
        </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_brand").change(function () {
      var url = $("#pricePredictionForm").attr("data-load-url");
      var brandId = $(this).val();
      $.ajax({
        url: url,
        data: {
          'brand': brandId,
        },
        success: function (data) {
            console.log(data);
          $("#id_series").html(data);
        }
      });
    });
     $("#id_series").change(function () {
          var url = $("#pricePredictionForm").attr("data-load-url");
          var seriesId = $(this).val();
          $.ajax({
            url: url,
            data: {
                'series': seriesId
            },
            success: function (data) {
                console.log(data);
              $("#id_model").html(data);
            }
          });

        });
     $('.btn-show-details').click(function (e) {
        var id = $(e.currentTarget).data('id');
        console.log(id);
        $('#hidden' + id).toggle();
    });
  </script>

{% endblock %}
