{% extends 'base.html' %}
{% block title %}Car Price Prediction{% endblock %}
{% block content %}
    <div id="Result">
    Fetching Prediction...
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = 'cpp:ajax_get_prediction';
            var brandId = $(this).val();
            $.ajax({
                url: url,
                data: {
                    'brand': brandId,
                },
                success: function (data) {
                    console.log(data);
                    $("#id_series").html(data);
                }
            });
        });
    </script>
{% endblock %}
